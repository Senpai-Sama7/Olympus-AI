<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Olympus Desktop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <header>
    <h1>Olympus Desktop</h1>
    <div id="badge" class="badge">Starting…</div>
  </header>

  <main>
    <section class="controls">
      <button id="btn-start">Start</button>
      <button id="btn-stop" class="danger">Stop</button>
      <button id="btn-status">Refresh Status</button>
      <button id="btn-docs">Open API Docs</button>
      <button id="btn-config">Open Config</button>
    </section>

    <section>
      <h2>Status</h2>
      <pre id="status">Loading…</pre>
    </section>
  </main>

  <footer>
    <small>Reads .env /.env.dev, launches FastAPI + Worker locally. Double-click to run.</small>
  </footer>

  <script src="./app.js"></script>
</body>

</html>
